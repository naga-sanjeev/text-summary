<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Summarizer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>AI Text Summarizer</h1>
  <form method="POST">
    <textarea name="input_text" placeholder="Enter your text here..." required></textarea><br><br>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
  <div class="result">
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
  </div>
  {% endif %}
</body>
</html>
